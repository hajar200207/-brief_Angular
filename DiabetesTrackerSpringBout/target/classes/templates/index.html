<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Liste des Utilisateurs</title>
</head>

<body>
<h2>Liste des Utilisateurs</h2>
<form action="/users/add" method="post">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Ajouter Utilisateur</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.nom}">John Doe</td>
        <td th:text="${user.email}">john.doe@example.com</td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.id})}">Modifier</a>
            <a th:href="@{/users/delete/{id}(id=${user.id})}">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/users/add">Ajouter un Utilisateur</a>
<a href="/Add">Enregistrer votre Glycemie</a>
</body>

</html>
