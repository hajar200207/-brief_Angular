<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ajouter un Utilisateur</title>
</head>

<body>
<h2>Ajouter un Utilisateur</h2>
<form action="#" th:action="@{/users/add}" method="post" th:object="${user}">
    <label for="username">Nom d'utilisateur:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <br>
    <label for="height">Taille (cm):</label>
    <input type="number" id="height" name="height" step="0.01" th:field="*{height}" required>
    <br>
    <label for="weight">Poids (kg):</label>
    <input type="number" id="weight" name="weight" step="0.01" th:field="*{weight}" required>
    <br>
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required>
    <br>
    <button type="submit">Ajouter Utilisateur</button>
</form>
<br>
<a th:href="@{/users}">Retour Ã  la Liste des Utilisateurs</a>
</body>

</html>
