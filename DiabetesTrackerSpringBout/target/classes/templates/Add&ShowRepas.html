<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add&ShowRepas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }


        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background: radial-gradient(ellipse at top, #343a40 0, #343a40 60%);
            color: white;
            padding: 10px 0;
            border-bottom-right-radius: 100rem 5rem;
            border-bottom-left-radius: 100rem 5rem;
        }

        .container1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            margin: 0 auto;
            margin-top: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 0px;
            padding-bottom: 8px;
        }

        .logo span {
            font-size: 1.5em;
            font-weight: bold;
            color: #17a2b8;
        }

        .ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }

        .nav ul li {
            margin: 0 15px;
        }

        .nav {
            margin-right: 251px;
        }

        .aa {
            color: #dcdcdc;

            font-size: 1em;
        }

        .a:hover {}

        .a {

            color: #fff;
            font-size: 16px;
            font-family: sans-serif;
            padding: 10px 19px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            border-radius: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .a:hover {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            background-color: #17a2b8;
        }

        .buttons {
            display: flex;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .page-title {
            text-align: center;
            color: white;
            padding: 20px 0;
            font-size: 3rem;
            letter-spacing: -.04em;
            line-height: 1.2;
            margin-bottom: .5rem;
            position: relative;
            z-index: 2;
            border-bottom-right-radius: 100rem 5rem;
            border-bottom-left-radius: 100rem 5rem;
        }

        .titre {
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin: 50px auto;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #343a40;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #495057;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-btn {
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .dropdown-btn:hover {
            background-color: #138496;
        }

        .btn {
            padding: 7px 16px;
        }
    </style>
</head>

<body>


<header class="header">
    <div class="container1">
        <div class="logo">
            <img src="${pageContext.request.contextPath}/resources/img/image.png" alt="Logo">
            <span>Diabete Tracker</span>
        </div>
        <nav class="nav">
            <ul class="ul">
                <li><a class="a" href="/DiabetesTracker_war_exploded/">Home</a></li>
                <li><a class="a" th:href="@{/Add}">Registration</a></li>

                <li><a class="a" href="/DiabetesTracker_war_exploded/Showchart">Chart</a></li>

                <div class="dropdown">
                    <a class="btn a dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Food
                    </a>
                    <ul class="dropdown-menu" style="">
                        <li><a class="dropdown-item" href="ShowNourriture?genre=meat">meat</a></li>
                        <li><a class="dropdown-item" href="ShowNourriture?genre=fruit">fruits</a></li>
                        <li><a class="dropdown-item" href="ShowNourriture?id=3">vegetables</a></li>
                    </ul>
                </div>


                <li><a class="a" th:href="@{/addRepas}"> Repas </a></li>
            </ul>


        </nav>

    </div>
    <div class="titre">
        <h1 class="page-title">Repas</h1>
    </div>

</header>
<div class="container form-container">
    <form method="post" action="saveRepas">



        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" class="form-control" id="id" name="id" th:value="${id}" required>
        </div>



        <div class="form-group">
            <label for="repasName">Nom du Repas</label>
            <input type="text" class="form-control" id="repasName" name="repasName" required>
        </div>
        <div class="form-group">
            <label for="repasDescription">Description du Repas</label>
            <input type="text" class="form-control" id="repasDescription" name="repasDescription">
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" name="Description">
        </div>
        <div class="form-group">
            <label for="glicydes">Glycides</label>
            <input type="number" step="0.1" class="form-control" id="glicydes" name="glicydes" required>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="Ingredients">Ingrédients</label>
            <input type="text" class="form-control" id="Ingredients" name="Ingredients" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-custom">
                Ajouter <i class="bi bi-plus"></i>
            </button>
        </div>
    </form>
</div>







<div class="container mt-5">
    <h2 class="mb-4">Liste des Repas</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID du Repas</th>
            <th>ID</th>
            <th>Nom du Repas</th>
            <th>Description du Repas</th>
            <th>Description</th>
            <th>Glycides</th>
            <th>Type</th>
            <th>Ingrédients</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="repas : ${Addrepas}">
            <td th:text="${repas.repasId}"></td>
            <td th:text="${repas.id}"></td>
            <td th:text="${repas.repasName}"></td>
            <td th:text="${repas.repasDescription}"></td>
            <td th:text="${repas.Description}"></td>
            <td th:text="${repas.glicydes}"></td>
            <td th:text="${repas.type}"></td>
            <td th:text="${repas.Ingredients}"></td>
        </tr>
        </tbody>
    </table>
</div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
